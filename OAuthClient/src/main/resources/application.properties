spring.security.oauth2.client.registration.vempalli-client-oidc.scope=openid
spring.security.oauth2.client.registration.vempalli-client-oidc.redirect-uri=http://127.0.0.1:8080/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.vempalli-client-oidc.client-name=vempalli-client-oidc
spring.security.oauth2.client.registration.vempalli-client-oidc.provider=spring
spring.security.oauth2.client.registration.vempalli-client-oidc.client-authentication-method=basic
