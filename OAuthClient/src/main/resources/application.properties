spring.security.oauth2.client.vempalli-client-authorization-code.provider=spring
spring.security.oauth2.client.vempalli-client-authorization-code.scope=vempalli.read
spring.security.oauth2.client.vempalli-client-authorization-code.authorization-grant-type=authorization_code
spring.security.oauth2.client.vempalli-client-authorization-code.client-name=vempalli-client-authorization-code
spring.security.oauth2.client.vempalli-client-authorization-code.redirect-uri=http://127.0.0.1:8080/authorized
